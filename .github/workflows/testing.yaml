name: Testing

on:
  workflow_call:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: go build
      run: go build -v -o ./bin/senpai ./cmd/senpai

    - name: Temporarily save artifacts
      uses: actions/upload-artifact@v4
      with:
        name: artifacts
        path: bin
        retention-days: 1

  test:
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Retrieve saved artifacts
        uses: actions/download-artifact@v4
        with:
          name: artifacts
          path: bin

      - name: Move artifacts to project root
        run: |
          chmod +x bin/*
          mv bin/* .

      - name: Run tests
        run: go test -v
